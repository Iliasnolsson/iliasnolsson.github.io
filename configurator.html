<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ekatech</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="configurator.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>

    <!-- Pallet - Fundamentals -->
    <script src="js/renderer/pallet/fundamentals/pallet_rectangle.js"></script>

    <!-- Pallet - Fundamentals - List -->
    <script src="js/renderer/pallet/fundamentals/list/pallet_rectangle_list.js"></script>
    <script src="js/renderer/pallet/fundamentals/list/pallet_rectangle_list_rectangle_layout.js"></script>
    <script src="js/renderer/pallet/fundamentals/list/pallet_rectangle_list_layout.js"></script>

    <!-- Pallet - Fundamentals - Grid -->
    <script src="js/renderer/pallet/fundamentals/grid/pallet_rectangle_grid.js"></script>
    <script src="js/renderer/pallet/fundamentals/grid/pallet_rectangle_grid_layout.js"></script>
    <script src="js/renderer/pallet/fundamentals/grid/pallet_rectangle_grid_column.js"></script>
    <script src="js/renderer/pallet/fundamentals/grid/pallet_rectangle_grid_column_layout.js"></script>
    
    <!-- Pallet -->
    <script src="js/renderer/pallet/block_pallet.js"></script>

    <!-- Configurator - Other -->
    <script src="js/other/corner_radius.js"></script>
    <script src="js/other/disposable_event_listener.js"></script>

    <!-- Configurator -->
    <script src="js/renderer/configurator_renderer.js"></script>
    <script src="js/configurator_helpers.js"></script>
    <script src="js/configurator.js"></script>
    <script src="js/helpers.js"></script>

    <!-- Configurator - Variable List -->
    <script src="js/variable_list/pallet_variable_list.js"></script>
    <script src="js/variable_list/pallet_variable_list_item.js"></script>
    <script src="js/variable_list/block_pallet_variable_list.js"></script>
</head>
<body class="container">
    <div id="configurator-renderer-canvas-parent" class="content">
        <div id="drag-to-rotate-labe-wrapper">
            <label id="drag-to-rotate-label">Dra för att rotera</label>
        </div>
        <canvas id="configurator-renderer-canvas"></canvas>
    </div>
    <div id="configurator-overlay" class="overlay">
        <div id="configurator-texts-container">
            <label class="title-label">Renderer</label>
            <label class="body-label">Ett system för att bygga upp en kloss träpall genom ett flertal parametrar så som djup, kloss höjd, antal klossar osv. Uppbyggd utav PalletRectangle. </label>
        </div>
        <div id="configurator-trailing-container">
            <div>
                <img id="x-y-z-icon-image" src="resources/images/x-y-z-icon.png">
            </div>
            <div id="configurator-variables-list">
                <div class="configurator-variables-list-item">
                    <label>StingersHeight</label>
                    <div>
                        <span contenteditable="true">22</span>
                    </div>
                </div>
                <div class="configurator-variables-list-item">
                    <label>StingersSpacingFraction</label>
                    <div>
                        <span contenteditable="true">50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
